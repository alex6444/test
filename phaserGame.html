<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Hello There</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }
        
        canvas {  
            display : block;
            margin : auto;
            padding-top: 10em;
        }
        
    </style>
</head>
<body>

<script type="text/javascript">

//var game = new Phaser.Game(8000, 6000, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

    
    
var platforms;
var player; 
    
var score = 0;
var scoreText;
    
var doYouTrustMe;
var thenFall;
var theJumpleft;
var followThePath;
var stayStill;
var goRight;
var notFarNow;
var turnBackNow;
    
var instructionsText;
    
var completedAllStars = false;
    

var askOutMessage; 
var askOutMessageTwo;
var askOutMessageThree;
var confused; 
    
    

function preload() {
    
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    
}

function create() {
    
    
    
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;
    
    
    //sets the bounds for the world somehow allowing for a camera to follow the sprite
    game.world.setBounds(0, 0, 8000, 6000);

    // Here we create the ground.
    //var ground = platforms.create(0, game.world.height - 64, 'ground');
    var ground = platforms.create(0, 550, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(6, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');

    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');

    ledge.body.immovable = true;    
    
    
    //falling platform
    ledge = platforms.create(2300, 1000, 'ground');
    
    
    ledge.body.immovable = false;
    
    ledge = platforms.create(2000, 2000, 'ground');
    ledge.body.immovable = true;    
    
    //falling platforms stage 
    ledge = platforms.create(1600, 2000, 'ground');
    ledge = platforms.create(1200, 2000, 'ground');
    ledge.body.immovable = true;
    
    ledge = platforms.create(800, 2000, 'ground');
    
    ledge = platforms.create(800, 3000, 'ground');
    ledge.body.immovable = true;
    
    ledge = platforms.create(1172, 3052, 'ground');
    ledge.body.immovable = true;
    
    ledge = platforms.create(1800, 3004, 'ground');
    ledge.body.immovable = true;
    
    ledge = platforms.create(2400, 3004, 'ground');
    ledge.body.immovable = true;
    
    ledge = platforms.create(2500, 3200, 'ground');
    
    
    ledge = platforms.create(1810, 5888, 'ground');
    ledge.body.immovable = true;
    ledge = platforms.create(1510, 5788, 'ground');
    ledge.body.immovable = true;
    ledge = platforms.create(1210, 5688, 'ground');
    ledge.body.immovable = true;
    
    
    
    
    var groundTheSecond = platforms.create(0, game.world.height - 64, 'ground');
    groundTheSecond.scale.setTo(20, 2);
    groundTheSecond.body.immovable = true;
    
    // The player and its settings
    //player = game.add.sprite(32, game.world.height - 150, 'dude');
    player = game.add.sprite(32, 150, 'dude');
    //player = game.add.sprite(1895, 5888, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
    
    stars = game.add.group();

    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    //for (var i = 0; i < 12; i++)
    //{
        //  Create a star inside of the 'stars' group
      //  var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        //star.body.gravity.y = 20;

        //  This just gives each star a slightly random bounce value
        //star.body.bounce.y = 0.7 + Math.random() * 0.2;
    //}
    
    var star = stars.create(580, 300, 'star');
    var star = stars.create(32, 502, 'star');
    var star = stars.create(1334, 310, 'star');
    var star = stars.create(2330, 900, 'star');
    var star = stars.create(1300, 1800, 'star');
    var star = stars.create(997, 2952, 'star');
    var star = stars.create(1632, 2872, 'star');
    var star = stars.create(2704, 3152, 'star');
    var star = stars.create(6220, 5888, 'star');
    var star = stars.create(1255, 5640, 'star');
    var star = stars.create(725, 5888, 'star');
    
    
    
    instructionsText = game.add.text(16, 16, 'Collect all the stars and head to the right', {fontSize: '1px', fill:'#000'});
    
    scoreText = game.add.text(40, 1000, 'score: 0', { fontSize: '32px', fill: '#000' });
        
    doYouTrustMe = game.add.text(1200, 400, 'Do you trust me Jenn?', {fontSize: '32px', fill: 'white'});    
    
    theFall = game.add.text(1800, 400, "Fall off the edge if you trust me...", {fontSize: '32px', fill: 'white'});
    
    theJumpleft = game.add.text(2300, 1500, "Make sure you're on the left half! ", {fontSize: '32px', fill: 'white'});
    
    followThePath = game.add.text(1800, 2100, "Follow the path left till the end...don't stay still for too long", {fontSize: '32px', fill: 'white'});
    
    stayStill = game.add.text(800, 1800, "stand still", {fontSize: '32px', fill: 'white'});
    
    goRight = game.add.text(2720, 5788, "Go Right till you Find a star", {fontSize: '32px', fill: 'white'});
    
    notFarNow = game.add.text(4260, 5788, "Not far left", {fontSize: '32px', fill: 'white'});
    
    turnBackNow = game.add.text(6220, 5788, "Turn back now and keep going left", {fontSize: '32px', fill: 'white'});
    
    
    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
    //add the camera to folloow the player 
    game.camera.follow(player);

}

function update() {
    
    //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, platforms);
    
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.overlap(player, stars, collectStar, null, this);


    
    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }

    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        player.body.velocity.y = -350;
    }
    
    if(completedAllStars === true){
       
         askOutMessage = game.add.text(530, 5600, 'WILL YOU BE MY GIRLFIEND JENN?', {fontSize: '32px', fill: 'white'});
         //askOutMessageTwo = game.add.text(530, 5650, '       OR am I meant to ask ', {fontSize: '32px', fill: 'white'});
         //askOutMessageTwo = game.add.text(530, 5700, 'WILL YOU GO OUT WITH ME? ', {fontSize: '32px', fill: 'white'});
         //confused = game.add.text(530, 5750, 'I always get confused about which ones the right one to ask', {fontSize: '20px', fill: 'white'});
        
        
    }
    
    
}

function collectStar (player, star) {

    // Removes the star from the screen
    star.kill();
        
    
    //  Add and update the score
    score += 1;
    scoreText.text = 'Score: ' + score;

    if(score === 11){
    
        completedAllStars = true;
    
    }
    
}
    
function render() {


}
    
</script>

</body>
</html>
